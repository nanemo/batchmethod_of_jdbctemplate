<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<div>
    <table>
        <thead>
        <tr>ID</tr>
        <tr>NAME</tr>
        <tr>EMAIL</tr>
        <tr>AGE</tr>
        <tr>ADDRESS</tr>
        </thead>

        <tbody>
        <tr th:each="person : ${people}">
            <td th:label="${peron.getPersonId()}"/>
            <td th:label="${peron.getName()}"/>
            <td th:label="${peron.getEmail()}"/>
            <td th:label="${peron.getAge()}"/>
            <td th:label="${peron.getAddress()}"/>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
